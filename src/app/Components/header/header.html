<header class="bg-white dark:bg-gray-900 shadow-lg sticky top-0 z-50">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Logo -->
      <div class="md:flex md:items-center md:gap-12">
        <a routerLink="/" class="block text-blue-600 dark:text-blue-600 text-lg font-bold">
          VOLTIX
        </a>
      </div>

      <!-- Desktop Navigation -->
      @if (auth.userToken()) {
        <div class="hidden md:block">
          <nav aria-label="Global">
            <ul class="flex items-center gap-6 text-sm">
              <li>
                <a
                  routerLink="/home"
                  class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                >
                  Home
                </a>
              </li>
              <li>
                <a
                  routerLink="/categories"
                  class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                >
                  Categories
                </a>
              </li>
              <li>
                <a
                  routerLink="/about"
                  class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                >
                  About
                </a>
              </li>
              <li>
                <a
                  routerLink="/contact"
                  class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                >
                  Contact
                </a>
              </li>
            </ul>
          </nav>
        </div>
      }

      <!-- Right Section: Theme, Auth & Menu -->
      <div class="flex items-center gap-4">
        <!-- Theme Toggle -->
        <app-theme-toggle></app-theme-toggle>

        <!-- Auth Controls: Always visible -->
        <div class="flex gap-3 sm:gap-5 justify-center items-center">
          @if (!auth.userToken()) {
            <!-- Login Button -->
            <a
              routerLink="/login"
              (click)="closeMobileMenu()"
              class="rounded-md bg-blue-500 px-5 py-2.5 text-sm font-medium text-white shadow-sm hover:bg-blue-600 dark:hover:bg-blue-600 flex items-center gap-2"
            >
              <i class="fa-solid fa-arrow-right-to-bracket"></i>
              <span class="">Login</span>
            </a>
            <!-- Register Button -->
            <a
              routerLink="/register"
              (click)="closeMobileMenu()"
              class="hidden md:flex rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-blue-600 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
            >
              Register
            </a>
          } @else {
            <!-- Cart Icon (logged in) -->
            <button
              routerLink="/cart"
              (click)="closeMobileMenu()"
              class="text-gray-700 hover:text-gray-800 dark:text-white dark:hover:text-white/75 cursor-pointer"
            >
              <i class="fa-brands fa-opencart text-xl"></i>
            </button>

            <!-- Logout Button -->
            <button
              (click)="logout()"
              class="rounded-md bg-red-500 px-2 py-2.5 sm:px-5 sm:py-2.5 text-sm font-medium text-white shadow-sm hover:bg-red-600 dark:hover:bg-red-600 flex items-center gap-2 cursor-pointer"
            >
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>

            <!-- Profile Button -->
            <button
              routerLink="/profile"
              (click)="closeMobileMenu()"
              class="bg-[#258CF4] hover:bg-[#0f6ac6] w-9 h-9 rounded-full flex items-center justify-center cursor-pointer"
            >
              <i class="fa-solid fa-user text-white"></i>
            </button>
          }
        </div>

        <!-- Mobile Menu Toggle Button -->
        <div class="block md:hidden">
          <button
            (click)="toggleMobileMenu()"
            class="rounded-sm bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    @if (mobileMenuOpen()) {
      <nav class="md:hidden border-t border-gray-200 dark:border-gray-700 py-4">
        <ul class="flex flex-col gap-4 text-sm">
          <li>
            <a
              routerLink="/"
              (click)="closeMobileMenu()"
              class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
            >
              Home
            </a>
          </li>
          <li>
            <a
              routerLink="/categories"
              (click)="closeMobileMenu()"
              class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
            >
              Categories
            </a>
          </li>
          <li>
            <a
              routerLink="/about"
              (click)="closeMobileMenu()"
              class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
            >
              About
            </a>
          </li>
          <li>
            <a
              routerLink="/contact"
              (click)="closeMobileMenu()"
              class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
            >
              Contact
            </a>
          </li>
          <!-- Register Link for Mobile (not logged in) -->
          @if (!auth.userToken()) {
            <li class="pt-2 border-t border-gray-200 dark:border-gray-700">
              <a
                routerLink="/register"
                (click)="closeMobileMenu()"
                class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300"
              >
                Register
              </a>
            </li>
          }
        </ul>
      </nav>
    }
  </div>
</header>
