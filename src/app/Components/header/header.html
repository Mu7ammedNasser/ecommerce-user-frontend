<header class="bg-white dark:bg-gray-900 shadow-lg sticky top-0 z-50">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="md:flex md:items-center md:gap-12">
        <a routerLink="/" class="block text-blue-600 dark:text-blue-600 text-lg font-bold">
          VOLTIX
        </a>
      </div>

      <div class="hidden md:block">
        <nav aria-label="Global">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a
                routerLink="/"
                class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
              >
                Home
              </a>
            </li>

            <li>
              <a
                routerLink="/categories"
                class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
              >
                Categories
              </a>
            </li>

            <li>
              <a
                routerLink="/about"
                class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
              >
                About
              </a>
            </li>

            <li>
              <a
                routerLink="/contact"
                class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
              >
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="flex items-center gap-4">
        <!-- Theme Toggle -->
        <app-theme-toggle></app-theme-toggle>

        <!-- Cart Icon -->
        <a
          routerLink="/cart"
          class="text-gray-500 hover:text-gray-700 dark:text-white dark:hover:text-white/75"
        >
          <i class="fa-brands fa-opencart text-xl"></i>
        </a>

        <div class="sm:flex sm:gap-4">
          <!-- Login/Logout Button with Control Flow -->
          @if (!auth.userToken()) {
            <a
              routerLink="/login"
              class="rounded-md bg-blue-500 px-5 py-2.5 text-sm font-medium text-white shadow-sm hover:bg-blue-600 dark:hover:bg-blue-600 flex items-center gap-2"
            >
              <i class="fa-solid fa-arrow-right-to-bracket"></i>
              Login
            </a>
          } @else {
            <button
              (click)="logout()"
              class="rounded-md bg-red-500 px-5 py-2.5 text-sm font-medium text-white shadow-sm hover:bg-red-600 dark:hover:bg-red-600 flex items-center gap-2"
            >
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </button>
          }

          <!-- Register Button with Control Flow -->
          @if (!auth.userToken()) {
            <div class="hidden sm:flex">
              <a
                routerLink="/register"
                class="rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-blue-600 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
              >
                Register
              </a>
            </div>
          }
        </div>

        <div class="block md:hidden">
          <button
            class="rounded-sm bg-gray-100 p-2 text-gray-600 transition hover:text-gray-600/75 dark:bg-gray-800 dark:text-white dark:hover:text-white/75"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="size-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
