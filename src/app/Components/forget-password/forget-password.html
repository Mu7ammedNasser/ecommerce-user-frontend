<div class="flex flex-col justify-center items-center min-h-screen p-4 bg-[#101922] font-sans">
    <div class="max-w-md w-full bg-[#1b2431] rounded-2xl p-8 shadow-2xl border border-slate-700/50">
        <div class="flex flex-col items-center mb-8">
            <div class="w-16 h-16 bg-blue-500/10 rounded-full flex items-center justify-center mb-6">
                <!-- Lock with refresh arrow icon -->
                <svg class="w-8 h-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Forgot Password?</h1>
            <p class="text-slate-400 text-sm text-center">No worries, we'll send you reset instructions. Enter the email
                address associated with your account.</p>
        </div>

        @if (errorMsg()) {
        <div class="mb-6 p-4 text-red-400 border border-red-500/20 rounded-xl bg-red-500/10 text-sm animate-pulse"
            role="alert">
            {{ errorMsg() }}
        </div>
        }

        <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()" class="space-y-8">
            <!-- Email field -->
            <div>
                <label class="text-slate-300 text-sm font-medium mb-2 block">Email Address</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                            <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
                        </svg>
                    </div>
                    <input formControlName="email" type="email"
                        class="block w-full pl-10 pr-3 py-3 bg-[#111827] border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all text-sm"
                        placeholder="name@company.com" />
                </div>
                @if(forgetForm.get('email')?.errors && forgetForm.get('email')?.touched) {
                <p class="text-red-400 text-xs mt-1.5">Please enter a valid email address.</p>
                }
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="isLoading()"
                class="w-full py-3.5 px-4 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded-xl shadow-lg shadow-blue-600/20 transition-all transform hover:scale-[1.01] active:scale-[0.99] disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                @if (isLoading()) {
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                Sending...
                } @else {
                Send Reset Link
                }
            </button>

            <!-- Back to Login -->
            <div class="text-center">
                <a (click)="navigateToLogin()"
                    class="group flex items-center justify-center text-slate-400 hover:text-white transition-colors cursor-pointer text-sm font-medium">
                    <svg class="w-4 h-4 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16l-4-4m0 0l4-4m-4 4h18" />
                    </svg>
                    Back to Login
                </a>
            </div>
        </form>
    </div>
</div>
