<div class="flex flex-col justify-center items-center min-h-screen p-2">
    <h1 class="text-xl font-semibold text-slate-900 text-center mb-1">Create your account</h1>
    <p class="text-sm font-semibold text-slate-900 text-center mb-4">Start managing your products and orders</p>

    <div class="max-w-md w-full mx-auto border border-gray-300 rounded-2xl p-5">
        <form>
            <div class="space-y-4">
                <div>
                    <label class="text-slate-900 text-xs font-medium mb-1 block">Full Name</label>
                    <input name="name" type="text"
                        class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500"
                        placeholder="Enter your name" />
                </div>
                <div>
                    <label class="text-slate-900 text-xs font-medium mb-1 block">Email Address</label>
                    <input name="email" type="text"
                        class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500"
                        placeholder="Enter email" />
                </div>

                <div class="flex gap-4">
                    <div class="flex-1">
                        <label class="text-slate-900 text-xs font-medium mb-1 block">Country</label>
                        <input list="countries" placeholder="Select country"
                            class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500" />
                        <datalist id="countries">
                            <option value="Egypt">
                            <option value="Egypt2">
                            <option value="Egypt3">
                            <option value="Egypt4">
                            <option value="Egypt5">
                            <option value="Egypt6">

                                <!-- Add more as needed -->
                        </datalist>
                    </div>
                    <div class="flex-1">
                        <label class="text-slate-900 text-xs font-medium mb-1 block">City</label>
                        <input list="cities" placeholder="Select city"
                            class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500" />
                        <datalist id="cities">
                            <option value="Cairo">
                            <option value="Alexandria">
                            <option value="Giza">
                            <option value="Cairo">
                            <option value="Alexandria">
                            <option value="Giza">
                        </datalist>
                    </div>
                </div>

                <div>
                    <label class="text-slate-900 text-xs font-medium mb-1 block">Password</label>
                    <input name="password" type="password"
                        class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500"
                        placeholder="Enter password" />
                </div>
                <div>
                    <label class="text-slate-900 text-xs font-medium mb-1 block">Confirm Password</label>
                    <input name="cpassword" type="password"
                        class="text-slate-900 bg-white border border-gray-300 w-full text-sm px-4 py-2 rounded-md outline-blue-500"
                        placeholder="Enter confirm password" />
                </div>

                <!-- <div class="flex items-center pt-1">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 shrink-0 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                    <label for="remember-me" class="text-slate-600 ml-3 block text-xs">
                        I accept the <a href="javascript:void(0);"
                            class="text-blue-600 font-medium hover:underline ml-1">Terms and Conditions</a>
                    </label>
                </div> -->
            </div>

            <div class="mt-6">
                <button type="button"
                    class="w-full py-2 px-4 text-sm tracking-wider font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none cursor-pointer">
                    Create an account
                </button>
            </div>
            <p class="text-slate-600 text-xs mt-3 text-center">Already have an account? <a href="javascript:void(0);"
                    class="text-blue-600 font-medium hover:underline ml-1">Login here</a></p>
        </form>
    </div>
</div>
