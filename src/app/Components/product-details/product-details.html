<div class="bg-[#0F1419] min-h-screen p-4 sm:p-6 md:p-8">
    <!-- Product Details Container -->
    <div class="max-w-7xl mx-auto">

        <!-- Header (Full Width) -->
        <app-product-details-header [myProduct]="myProduct"></app-product-details-header>

        <!-- Main Content: Responsive Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 sm:gap-6 lg:gap-8 mt-4 sm:mt-6">

            <!-- LEFT COLUMN: Product Images -->
            <div class="w-full order-1 lg:order-1">
                <app-product-details-images></app-product-details-images>
            </div>

            <!-- RIGHT COLUMN: Product Details -->
            <div class="w-full flex flex-col gap-4 sm:gap-6 order-2 lg:order-2">
                <!-- Price, Color, Size, Add to Cart -->
                <app-product-details-characteristics [myProduct]="myProduct"></app-product-details-characteristics>

                <!-- Core Specifications & Warranty Info -->
                <app-product-details-specification [myProduct]="myProduct"></app-product-details-specification>
            </div>

        </div>

    </div>
</div>
