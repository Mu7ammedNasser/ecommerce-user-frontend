<aside class="w-full lg:w-64 shrink-0">
  <div class="sticky top-24 space-y-8">
    <div class="flex items-center justify-between">
      <h3 class="text-lg font-bold text-white">Filters</h3>
      <button
        (click)="clearAllFilters()"
        class="text-xs text-primary font-semibold hover:underline text-[#137FEC] cursor-pointer"
      >
        Clear all
      </button>
    </div>

    <!-- Categories -->
    <div>
      <h4 class="text-sm font-bold uppercase tracking-wider text-slate-500 mb-4">Categories</h4>
      <div class="space-y-1">
        <a
          [routerLink]="['/categories']"
          routerLinkActive="!bg-primary/10 !text-primary"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group hover:bg-slate-800 hover:text-white transition-all"
        >
          <i class="fa-solid fa-border-all"></i>
          <span class="text-sm">All Products</span>
        </a>
        <a
          [routerLink]="['/categories/computers']"
          routerLinkActive="!bg-primary/10 !text-primary"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group hover:bg-slate-800 hover:text-white transition-all"
        >
          <i class="fa-solid fa-laptop"></i>
          <span class="text-sm">Computers</span>
        </a>

        <a
          [routerLink]="['/categories/smartphones']"
          routerLinkActive="!bg-primary/10 !text-primary"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group hover:bg-slate-800 hover:text-white transition-all"
        >
          <i class="fa-solid fa-mobile"></i>
          <span class="text-sm">Smartphones</span>
        </a>

        <a
          [routerLink]="['/categories/sound']"
          routerLinkActive="!bg-primary/10 !text-primary"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group hover:bg-slate-800 hover:text-white transition-all"
        >
          <i class="fa-solid fa-headphones"></i>
          <span class="text-sm">Audio &amp; Sound</span>
        </a>

        <a
          [routerLink]="['/categories/gaming-gear']"
          routerLinkActive="!bg-primary/10 !text-primary"
          class="flex items-center gap-3 px-3 py-2 rounded-lg text-slate-400 group hover:bg-slate-800 hover:text-white transition-all"
        >
          <i class="fa-solid fa-gamepad"></i>
          <span class="text-sm">Gaming Gear</span>
        </a>
      </div>
    </div>

    <!-- Brands -->
    <div class="pt-4 border-t border-slate-800">
      <h4 class="text-sm font-bold uppercase tracking-wider text-slate-500 mb-4">Brands</h4>
      <div class="space-y-2">
        <label class="flex items-center gap-3 cursor-pointer group">
          <input
            [(ngModel)]="filters.brands.apple"
            (change)="onBrandChange()"
            class="w-4 h-4 rounded border-slate-700 bg-transparent text-primary focus:ring-primary"
            type="checkbox"
          />
          <span class="text-sm text-slate-400 group-hover:text-white transition-colors">Apple</span>
        </label>

        <label class="flex items-center gap-3 cursor-pointer group">
          <input
            [(ngModel)]="filters.brands.samsung"
            (change)="onBrandChange()"
            class="w-4 h-4 rounded border-slate-700 bg-transparent text-primary focus:ring-primary"
            type="checkbox"
          />
          <span class="text-sm text-slate-400 group-hover:text-white transition-colors"
            >Samsung</span
          >
        </label>

        <label class="flex items-center gap-3 cursor-pointer group">
          <input
            [(ngModel)]="filters.brands.dell"
            (change)="onBrandChange()"
            class="w-4 h-4 rounded border-slate-700 bg-transparent text-primary focus:ring-primary"
            type="checkbox"
          />
          <span class="text-sm text-slate-400 group-hover:text-white transition-colors">Dell</span>
        </label>

        <label class="flex items-center gap-3 cursor-pointer group">
          <input
            [(ngModel)]="filters.brands.hp"
            (change)="onBrandChange()"
            class="w-4 h-4 rounded border-slate-700 bg-transparent text-primary focus:ring-primary"
            type="checkbox"
          />
          <span class="text-sm text-slate-400 group-hover:text-white transition-colors">HP</span>
        </label>

        <label class="flex items-center gap-3 cursor-pointer group">
          <input
            [(ngModel)]="filters.brands.lenovo"
            (change)="onBrandChange()"
            class="w-4 h-4 rounded border-slate-700 bg-transparent text-primary focus:ring-primary"
            type="checkbox"
          />
          <span class="text-sm text-slate-400 group-hover:text-white transition-colors"
            >Lenovo</span
          >
        </label>
      </div>
    </div>

    <button
      (click)="resetFilters()"
      class="cursor-pointer w-full py-3 bg-slate-800 text-white rounded-lg font-bold text-sm hover:opacity-90 transition-all flex items-center justify-center gap-2"
    >
      <i class="fa-solid fa-arrow-rotate-right"></i> Reset Filters
    </button>
  </div>
</aside>
