<aside class="w-full lg:w-64 xl:w-72 flex-shrink-0">
  <div class="lg:sticky lg:top-6 bg-white dark:bg-slate-900/50 rounded-xl border border-slate-200 dark:border-slate-800 p-6 space-y-6 shadow-sm">
    
    <!-- Header -->
    <div class="flex items-center justify-between pb-4 border-b mb-3 border-slate-200 dark:border-slate-800">
      <h3 class="text-lg font-bold text-slate-900 dark:text-white flex items-center gap-2">
        <i class="fa-solid fa-filter text-primary"></i>
        Filters
      </h3>
      
    </div>

    <!-- Categories -->
    <div>
      <h4 class="text-xs font-bold uppercase tracking-wider text-slate-500 mb-3">
        Categories
      </h4>
      <nav class="space-y-1">
        <a
          [routerLink]="['/categories']"
          routerLinkActive="bg-blue-500 text-white shadow-lg shadow-primary/20 text-white"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white transition-all duration-200 group"
        >
          <i class="fa-solid fa-border-all w-4 text-center group-hover:scale-110 transition-transform"></i>
          <span class="text-sm font-medium">All Products</span>
        </a>
        
        <a
          [routerLink]="['/categories/computers']"
          routerLinkActive="bg-blue-500 text-white shadow-lg shadow-primary/20 text-white"
          class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white transition-all duration-200 group"
        >
          <i class="fa-solid fa-laptop w-4 text-center group-hover:scale-110 transition-transform"></i>
          <span class="text-sm font-medium">Computers</span>
        </a>

        
          <a
          [routerLink]="['/categories/smartphones']"
          routerLinkActive="bg-blue-500 text-white shadow-lg shadow-primary/20 "
          class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-600  hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white transition-all duration-200 group"
        >
          <i class="fa-solid fa-mobile w-4 text-center group-hover:scale-110 transition-transform"></i>
          <span class="text-sm font-medium">Smartphones</span>
        </a>

        
          <a
          [routerLink]="['/categories/sound']"
          routerLinkActive="bg-blue-500 text-white shadow-lg shadow-primary/20 text-white"
          class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white transition-all duration-200 group"
        >
          <i class="fa-solid fa-headphones w-4 text-center group-hover:scale-110 transition-transform"></i>
          <span class="text-sm font-medium">Audio &amp; Sound</span>
        </a>

        
          <a
          [routerLink]="['/categories/gaming-gear']"
          routerLinkActive="bg-blue-500 text-white shadow-lg shadow-primary/20 text-white"
          class="flex items-center gap-3 px-4 py-2.5 rounded-lg text-slate-600 hover:bg-slate-100 dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white transition-all duration-200 group"
        >
          <i class="fa-solid fa-gamepad w-4 text-center group-hover:scale-110 transition-transform"></i>
          <span class="text-sm font-medium">Gaming Gear</span>
        </a>
      </nav>
    </div>

    <!-- Brands -->
    <div class="pt-6 border-t border-slate-200 dark:border-slate-800">
      <h4 class="text-xs font-bold uppercase tracking-wider text-slate-500 mb-3">
        Brands
      </h4>
      <div class="space-y-3">
        <label class="flex items-center gap-3 cursor-pointer group">
          <input
            [(ngModel)]="filters.brands.apple"
            
            class="w-4 h-4 rounded border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-primary focus:ring-2 focus:ring-primary focus:ring-offset-0 cursor-pointer transition-all"
            type="checkbox"
          />
          <span class="text-sm text-slate-600 group-hover:text-slate-900 dark:group-hover:text-white transition-colors font-medium">
            Apple
          </span>
        </label>

        <label class="flex items-center gap-3 cursor-pointer group">
          <input
            [(ngModel)]="filters.brands.samsung"
            
            class="w-4 h-4 rounded border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-primary focus:ring-2 focus:ring-primary focus:ring-offset-0 cursor-pointer transition-all"
            type="checkbox"
          />
          <span class="text-sm text-slate-600 group-hover:text-slate-900 dark:group-hover:text-white transition-colors font-medium">
            Samsung
          </span>
        </label>

        <label class="flex items-center gap-3 cursor-pointer group">
          <input
            [(ngModel)]="filters.brands.dell"
            
            class="w-4 h-4 rounded border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-primary focus:ring-2 focus:ring-primary focus:ring-offset-0 cursor-pointer transition-all"
            type="checkbox"
          />
          <span class="text-sm text-slate-600 group-hover:text-slate-900 dark:group-hover:text-white transition-colors font-medium">
            Dell
          </span>
        </label>

        <label class="flex items-center gap-3 cursor-pointer group">
          <input
            [(ngModel)]="filters.brands.hp"
            
            class="w-4 h-4 rounded border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-primary focus:ring-2 focus:ring-primary focus:ring-offset-0 cursor-pointer transition-all"
            type="checkbox"
          />
          <span class="text-sm text-slate-600 group-hover:text-slate-900 dark:group-hover:text-white transition-colors font-medium">
            HP
          </span>
        </label>

        <label class="flex items-center gap-3 cursor-pointer group">
          <input
            [(ngModel)]="filters.brands.lenovo"
            
            class="w-4 h-4 rounded border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-800 text-primary focus:ring-2 focus:ring-primary focus:ring-offset-0 cursor-pointer transition-all"
            type="checkbox"
          />
          <span class="text-sm text-slate-600 group-hover:text-slate-900 dark:group-hover:text-white transition-colors font-medium">
            Lenovo
          </span>
        </label>
      </div>
    </div>

    <!-- Reset Button -->
    <button
      (click)="resetFilters()"
      class="w-full py-3 bg-slate-100 dark:bg-slate-800 text-slate-900 dark:text-white rounded-lg font-semibold text-sm hover:bg-slate-200 dark:hover:bg-slate-700 transition-all flex items-center justify-center gap-2 border border-slate-200 dark:border-slate-700 cursor-pointer hover:text-blue-500 mt-3"
    >
      <i class="fa-solid fa-arrow-rotate-right"></i> 
      Reset Filters
    </button>
  </div>
</aside>
