<div
  class="bg-white dark:bg-slate-800 p-3 md:p-5 text-gray-900 dark:text-white rounded-2xl space-y-4 md:space-y-6 border border-gray-200 dark:border-slate-700 hover:border-gray-300 dark:hover:border-slate-600 transition w-full lg:w-125 h-fit shadow-md"
>
  <div class="flex justify-between">
    <p class="font-bold text-[14px] md:text-[16px]">Contact Info</p>
  </div>

  <div class="flex items-center gap-3 md:gap-6 text-gray-500 dark:text-gray-300">
    <div class="bg-gray-100 dark:bg-[#0F213D] w-fit p-3 md:p-4 rounded-xl">
      <i class="fa-solid fa-envelope text-blue-500"></i>
    </div>
    <div>
      <p class="text-[10px] md:text-[12px]">EMAIL</p>
      <p class="text-[12px] md:text-[14px] text-gray-900 dark:text-white">{{ user()?.email }}</p>
    </div>
  </div>

  <div class="flex items-center gap-3 md:gap-6 text-gray-500 dark:text-gray-300">
    <div class="bg-gray-100 dark:bg-[#0F213D] w-fit p-3 md:p-4 rounded-xl">
      <i class="fa-solid fa-phone text-blue-500"></i>
    </div>
    <div>
      <p class="text-[10px] md:text-[12px]">PHONE</p>
      @if (!user()?.phone) {
        <p class="text-[12px] md:text-[14px] text-gray-900 dark:text-white">Not Added</p>
      }
      <p class="text-[12px] md:text-[14px] text-gray-900 dark:text-white">{{ user()?.phone }}</p>
    </div>
  </div>

  <div class="flex items-center gap-3 md:gap-6 text-gray-500 dark:text-gray-300">
    <div class="bg-gray-100 dark:bg-[#0F213D] w-fit p-3 md:p-4 rounded-xl">
      <i class="fa-solid fa-location-dot text-blue-500"></i>
    </div>
    <div>
      <p class="text-[10px] md:text-[12px]">ADDRESS</p>
      <p class="text-[12px] md:text-[14px] text-gray-900 dark:text-white">{{ user()?.country }}</p>
      <p class="text-[12px] md:text-[14px] text-gray-900 dark:text-white">{{ user()?.city }}</p>
    </div>
  </div>
</div>
